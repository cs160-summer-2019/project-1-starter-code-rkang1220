{% load static %}

<!DOCTYPE html>
<html>
<head>
	<title>Comparison</title>
	
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="{% static 'weather/vendors/bootstrap/css/bootstrap.css' %}" />
  <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-glyphicons.css" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="{% static 'weather/css/comp.css' %}" />

</head>
<body>
	<!-- your comparison interface here -->
  <h1>
    <span class="return">
      <span class="glyphicon glyphicon-arrow-left"></span>
    </span>
    <div style='text-align:center'>
      <span>My Cities </span>
      <span class="glyphicon glyphicon-home"></span>
    </div>
  </h1>
  
  <div class="boxed1">
    <span class="city1"> Berkeley, CA </span>
    <span class="glyphicon glyphicon-remove"></span>
    <img src="/static/weather/assets/sun-3-xxl.png" class="center" width="100" height="100">
    <div class="temp1">21°C</div>
  </div>
  
  <div class="boxed2">
    <span class="city2"> Oakland, CA </span>
    <span class="glyphicon glyphicon-remove"></span>
    <img src="/static/weather/assets/windy.svg" class="center" width="100" height="100">
    <div class="temp2">7°C</div>
  </div>
 
  <div class="add-city">
    <div class="add">Add </div> 
    <div class="plus">+</div>
    <div class="city">City</div>
  </div>
  
</body>
</html>
